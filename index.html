<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Award-winning honey by Bavington Bees. Contact us for honey and bee-related products.">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@botpoison/browser" async></script>


    <title>Bavington Bees</title>
    <style>
        html, body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevents horizontal scrolling */
            background-color: #FFFFF0;
        }

        header {
            background-color: #FFFFF0;
            color: #000000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            margin-left: 20px;
        }

        header .strapline {
            margin-left: -100px;
        }

        header .mobile-strapline {
            display: none;
        }

        header .instagram-icon {
            height: 50px;
            width: auto;
            margin-right: 20px;
        }


        nav {
            display: flex;
            justify-content: center;
            background-color: #FFD760;
            padding: 10px;
        }
        nav a {
            color: #000000;
            padding: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #FFFF00;
        }        

        .hero-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            gap: 20px;
        }

        .hero-image {
            display: flex;
            justify-content: center;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
        }

        .intro-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
        }        
        
        .intro-text {      
            width: 80vw; /* Set a maximum width for the text */
            max-width: 768px; /* Set a maximum width for the centered box */
            text-align: left;
            background: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .intro-title h2, h3, h4, h5 {
            transform: translateX(-3%); 
        }

        .intro-icon-container {
            display: flex;
            justify-content: center;
            margin-top: -10px; /* Reduce space above the icon */
        }

        .intro-icon {
            height: 50px;
            display: none;
        }

/* Multi column */   
        .feature-container {
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: space-around; /* main axis = horizontal */
          align-items: center ;
          gap: 20px;
          padding: 20px;
        }

        .feature-item {
          flex: 1 1 calc(33.33% - 20px);
          max-width: 600px;
          background-color: white;
          padding: 20px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          box-sizing: border-box; /* Ensure padding is included in width */
        }
     
        .feature-item img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

/*end Multi column */

/*Single contact Column */
        .container-contact {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            gap: 20px;
            padding: 20px;
        }

        .item-contact {
            /*flex: 1 1 auto;  Items take up as much space as needed */
            width: 100%;
            max-width: 900px; /* Keeps sections from being too wide */
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

/*End Single contact column*/


        h2, h3, h4, h5 {
            text-align: center;
        }

        .larger-text {
          font-size: 1.2em; /* Adjust the size as needed */
        }


        footer {
            background-color: #FFD760;
            color: black;
            text-align: center;
            padding: 10px;
            width: 100%; /* Ensures it stays within the viewport */

        }
        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            background-color: #666;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 25px; 
        }
        button[type="submit"]:hover {
            background-color: #333;
        }
        label.required:after {
            content: " *";
            color: red;
        }
        .red-asterisk::before {
            content: "* ";
            color: red;
        }


        @media (max-width: 900px) {
            .feature-container {
                flex-direction: column;
                align-items: center;}

            .text-content, .intro-item-single{
              text-align: left; /* Left-justify text */
              width: 100%; /* Ensure text takes up full width of the centered box */
            }
            .larger-text {
              font-size: 1.1em; /* Adjust the size as needed */
            }
            .feature-container-single {
                width: 100%;
                padding:20px;
            }
         
        } 

        @media (max-width: 768px) {
            .larger-text {
                font-size: 1.0em; /* Adjust the size as needed */
            }
            header {
                flex-direction: column;
                text-align: center;
                justify-content: center;
             }
    
            header .mobile-strapline {
                display: block; /* Show on mobile */
                padding-left: 30px;
            }
    
            header .strapline, .instagram-icon, {
                display: none; /* Hide on mobile */
            }

            .intro-title {
               font-size: 0.7em;   /* Change font size  on mobile */
            }            
            
            .intro-icon {
                display: block; /* Display on mobile */
            }

        }       
    </style>
</head>


<body>
    <header>
        <img class="logo" src="logo.png" alt="Logo" width="200" height="100">
        <img class="mobile-strapline"src="strapline.png" alt="Award Winning Honey" width="216" height="30">
        <img class="strapline" src="strapline.png" alt="Award Winning Honey" width="324" height="40">
        <a href="https://www.instagram.com/bavington.bees/" target="_blank">
            <img class="instagram-icon"src="instagram-icon.svg" alt="Instagram icon">
        </a>
    </header>

    <nav>
        <a href="#home">Home</a>
    </nav>

    <section class="hero-container">
        <section class="hero-image">
            <img src="hero.jpg" alt="Honey Bees">
        </section>
    </section>

    <section class="intro-container">
        <section class="intro-text">
            <div  class="intro-title">
              <h2>Development website not for use.</h2> 
          </div>
        </section>
    </section>
</body>
</html>
